# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:

- task: NuGetInstaller@0

- task: NuGetCommand@2

- task: VSBuild@1
  inputs:
    solution: '**\*.sln'
    configuration: 'release'
    platform: 'any cpu'